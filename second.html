<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles/second.css'>
    <title>Document</title>
</head>
<body>
    <div class="outer-box">
    <div class="container col">
        <div></div>
        <div class="form row">
            <form>
                <h4 >Step 1:</h2>
                <h6>Please enter your company name</h4>
                <label>Company Name*</label><br>
                <input type="text" placeholder="Enter Company Name"><br><br>
                <hr >    
                <h4>Step 2:</h2>
                <h6>Please select the industry....</h4><br>
                <div class="row">
                <div class="col-4">    
                <label>Financial Service</label>    
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Bank</option>
                    <option value="1">Insurance</option>
                    <option value="2">Asset Management</option>
                    <option value="3">Not Applicable</option>
                  </select>
                </div>
                <div class="col-4" >
                    <label>Non-Financial Service</label>    
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Not Applicable</option>
                        <option value="1">Automative</option>
                        <option value="2">Manufactoring</option>
                        <option value="3">FMCG</option>
                        <option value="4">Not Applicable</option>
                      </select>
                </div>
                <div class="col-4" >    
                //insert image here
                <input type="submit" value="Proceed">    
                </div>
                    
                
                </div>            
            </form>   
            
        </div>
    </div>
</div>


</body>
</html>
